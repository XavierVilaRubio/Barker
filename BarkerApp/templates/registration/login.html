<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container vh-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-6 card">
        <div class="card-body form-group">

          <form method="POST"> {% csrf_token %}
            {% for i in form %}
            <div class="form-group">
              <label for="passwordRegistro">{{i.label}}</label>
              {{i}}
              <!-- <input type="password" class="form-control" id="passwordRegistro" aria-describedby="passwordHelp"
                  placeholder="Contraseña"> -->
              <small id="passwordHelp" class="form-text text-muted">La contraseña debe contener, como mínimo, 8
                carácteres
                incluyendo un símbolo, una mayúscula, una minúscula y un número.</small>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>

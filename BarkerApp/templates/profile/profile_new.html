{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="{% static 'css/custom.css' %}" />
</head>

<body>
	<!-- {% if user.profile.avatar %} -->
	<img src="{{user.profile.avatar.url}}" alt="" height="45px" id="avatar" />
	<!-- {%endif%} -->
	<h1 style="color: #0d6efd;" id="username"></h1>
	<!-- {% if user == request.user %} -->
	<a href="/edit_profile/">Edit profile</a>
	<!-- {% else %} -->
	<a href="/{{status}}/{{user}}">{{ status|title }}</a>
	<!-- {% endif %} -->

	<div class="card">
		<div class="card-body">
			<ul>
				<li>Username: <p id="card_username"></p>
				</li>
				<li>Email: <p id="card_email"></p>
				</li>
				<li>First Name: <p id="first_name"></p>
				</li>
				<li>Last Name: <p id="last_name"></p>
				</li>
				<li id="bio"></li>
			</ul>
		</div>
	</div>

	<!-- {% if barks %}

	<div class="card">
		<div class="card-body">
			<h2>
				<span style="color: #0d6efd;">@{{user.username}}</span><span style="color: black;">'s Barks</span>
			</h2>
			{% for bark in barks %}
			{% with template_name="bark/bark_component.html" %}
			{% include template_name %}
			{% endwith %}
			{% endfor %}

		</div>
	</div>
	{% endif %} -->
	<script src="{% static 'js/profile.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>

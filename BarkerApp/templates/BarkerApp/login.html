<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="card" style="width: 30rem; margin: 0 auto;">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="usuarioRegistro">Usuario</label>
            <input type="text" class="form-control" id="usuarioRegistro" aria-describedby="userHelp"
              placeholder="Introduzca un nombre de usuario.">
            <small id="userHelp" class="form-text text-muted">El nombre de usuario debe contener al menos 3
              carácteres.</small>
          </div>
          <div class="form-group">
            <label for="passwordRegistro">Contraseña</label>
            <input type="password" class="form-control" id="passwordRegistro" aria-describedby="passwordHelp"
              placeholder="Contraseña">
            <small id="passwordHelp" class="form-text text-muted">La contraseña debe contener, como mínimo, 8 carácteres
              incluyendo un símbolo, una mayúscula, una minúscula y un número.</small>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck">
            <label class="form-check-label" for="termsCheck">Acepto los <a href="http://127.0.0.1:8000/ToS/">términos y
                condiciones</a></label> <!-- Aparece una card? -->
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>

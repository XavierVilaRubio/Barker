{% extends "base.html" %}
{% block body %}
<div>
	<p>{{bark.author.user.username}}</p>
	<p>{{bark.text}}</p>
	{% if bark.media %}
	<img src="{{bark.media.url}}" alt="">
	{% endif %}
</div>
<form method="POST"> {% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Enviar" />
</form>
{% endblock %}
